<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Interaction Prototype</title>
    <link rel="stylesheet" href="style.css">

    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Import Map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <!-- Webcam Feed (Hidden or Picture-in-Picture style, but we'll keep it hidden for clean 3D view primarily, or visible for debugging) -->
    <!-- We need the video element for MediaPipe to process -->
    <video class="input_video"></video>

    <!-- UI Overlay -->
    <div id="ui-container">
        <div id="status-text">State: Idle</div>
        <div class="controls-group">
            <button id="btn-scale-up" class="control-btn" title="Scale Up">+</button>
            <button id="btn-scale-down" class="control-btn" title="Scale Down">-</button>
            <button id="btn-reset" class="control-btn" title="Reset View">Reset</button>
        </div>
        <div class="instructions">
            <p>ğŸ‘† Rotate: Index Pinch</p>
            <p>âœ‹ Pan: Middle Pinch</p>
            <p>ğŸ‘Œ Scale: Pinky Pinch</p>
            <p>ğŸ–±ï¸ Mouse: Orbit/Zoom</p>
        </div>
    </div>

    <!-- Model Selector -->
    <div id="model-menu">
        <h3>Models</h3>
        <div id="model-list"></div>
    </div>

    <!-- Canvas for Three.js -->
    <canvas class="output_canvas"></canvas>

    <!-- Main Logic -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
